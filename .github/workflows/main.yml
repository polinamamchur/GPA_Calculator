name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-dependencies-${{ hashFiles('**/package-lock.json') }}
      - run: npm install

  lint:
    needs: dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-dependencies-${{ hashFiles('**/package-lock.json') }}
      - run: npm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-dependencies-${{ hashFiles('**/package-lock.json') }}
      - run: |
          echo ${{ github.event.repository.name }}
          BASE_URL=/${{ github.event.repository.name }} npm run build
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist


  
